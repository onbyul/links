<head>

    <style>
        :root {
            --olive-dark: #556B2F;
            --olive-medium: #808000;
            --olive-light: #A9A957;
            --olive-pale: #E2E4C4;
            --white: #FFFFFF;
            --black: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
        }

        body {
            background-color: #f9f9f7;
            color: var(--black);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 40px 20px;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--olive-medium);
            margin-bottom: 20px;
            background-color: var(--olive-light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 40px;
            font-weight: bold;
        }

        .profile-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .profile-bio {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-bottom: 10px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link {
            background-color: var(--white);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--black);
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid #eaeaea;
        }

        .link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            border-color: var(--olive-light);
        }

        .link-icon {
            width: 24px;
            height: 24px;
            margin-right: 16px;
            color: var(--olive-dark);
            flex-shrink: 0;
        }

        .link-text {
            font-weight: 500;
            flex-grow: 1;
        }

        .link-arrow {
            color: var(--olive-medium);
            margin-left: 8px;
        }

        .footer {
            margin-top: 60px;
            text-align: center;
            font-size: 14px;
            color: #999;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 10px;
            }
            
            .profile-img {
                width: 100px;
                height: 100px;
            }
            
            .profile-name {
                font-size: 22px;
            }
        }

        /* Categories */
        .category {
            margin-bottom: 24px;
        }

        .category-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--olive-dark);
            margin-bottom: 12px;
            font-weight: 600;
            padding-left: 4px;
        }

        /* Button animation */
        .link::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--olive-light);
            border-radius: 12px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .link:active {
            transform: scale(0.98);
        }
    </style>
</head>

    <script>
        // Add ripple effect to links
        document.querySelectorAll('.link').forEach(link => {
            link.addEventListener('click', function(e) {
                const rect = link.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const ripple = document.createElement('span');
                ripple.style.cssText = `
                    position: absolute;
                    background-color: rgba(255, 255, 255, 0.7);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    pointer-events: none;
                    z-index: 1;
                `;
                
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                
                link.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add hover effect to links
        document.querySelectorAll('.link').forEach(link => {
            link.addEventListener('mouseover', function() {
                this.style.backgroundColor = 'var(--olive-pale)';
            });
            
            link.addEventListener('mouseout', function() {
                this.style.backgroundColor = 'var(--white)';
            });
        });

        // Add current year to footer
        document.querySelector('.footer p').textContent = `© ${new Date().getFullYear()} 김온별`;
